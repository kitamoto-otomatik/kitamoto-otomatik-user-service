apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: kitamoto-otomatik
  name: kitamoto-otomatik-user-service
  labels:
    app: kitamoto-otomatik-user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kitamoto-otomatik-user-service
  template:
    metadata:
      labels:
        app: kitamoto-otomatik-user-service
    spec:
      containers:
        - name: kitamoto-otomatik-user-service
          image: nikkinicholasromero/kitamoto-otomatik-user-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: KEYCLOAK_HOST
              valueFrom:
                configMapKeyRef:
                  name: kitamoto-otomatik-user-service
                  key:
            - name: KEYCLOAK_TOKEN_CLIENT_ID_VALUE
              valueFrom:
                configMapKeyRef:
                  name: kitamoto-otomatik-user-service
                  key: KEYCLOAK_TOKEN_CLIENT_ID_VALUE
            - name: KEYCLOAK_TOKEN_CLIENT_SECRET_VALUE
              valueFrom:
                configMapKeyRef:
                  name: kitamoto-otomatik-user-service
                  key: KEYCLOAK_TOKEN_CLIENT_SECRET_VALUE
            - name: MAIL_HOST
              valueFrom:
                configMapKeyRef:
                  name: kitamoto-otomatik-user-service
                  key: MAIL_HOST
            - name: ACCOUNT_ACTIVATION_URL
              valueFrom:
                configMapKeyRef:
                  name: kitamoto-otomatik-user-service
                  key: ACCOUNT_ACTIVATION_URL
            - name: PASSWORD_RESET_URL
              valueFrom:
                configMapKeyRef:
                  name: kitamoto-otomatik-user-service
                  key: PASSWORD_RESET_URL
            - name: JWT_SECRET_KEY
              valueFrom:
                configMapKeyRef:
                  name: kitamoto-otomatik-user-service
                  key: JWT_SECRET_KEY
